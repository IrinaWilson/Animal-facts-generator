<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Interesting Animal Facts AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Animal Facts AI Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="facts-generator">
            <input
              type="text"
              placeholder="Enter a name of an animal"
              autofocus
              required
              autocomplete="off"
              class="enter-info"
              id="user-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Platupus, dog or a seal</div>
        </div>
      </main>
      <div class="facts hidden" id="facts-answer"></div>
      <footer>
        This project was created by Irina Wilson and is
        <a
          href="https://github.com/IrinaWilson/Animal-facts-generator"
          target="_blank"
          title="GitHub link"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a
          href="https://animal-facts-ai-generator.netlify.app/"
          target="_blank"
          title="Netlify link"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
